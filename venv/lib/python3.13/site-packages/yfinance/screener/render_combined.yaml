services:
  # Web service for the Flask app (web-only, no background scanner)
  - type: web
    name: poppalyze-web
    env: python
    plan: paid
    buildCommand: poetry install --no-dev
    startCommand: gunicorn app_web:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --preload
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD_HASH
        value: "5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8"  # "password"
      - key: ADMIN_SECRET_KEY
        value: "your-secret-key-here-change-this-in-production"
    healthCheckPath: /health
    autoDeploy: true
    region: oregon

  # Worker service for background stock scanning
  - type: worker
    name: poppalyze-scanner
    env: python
    plan: free
    buildCommand: poetry install --no-dev
    startCommand: python scanner_worker.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: SCAN_INTERVAL
        value: "300"
      - key: FLASK_ENV
        value: production
    autoDeploy: true
    region: oregon 