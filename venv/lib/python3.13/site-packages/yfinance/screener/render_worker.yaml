services:
  - type: worker
    name: stock-scanner
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python scanner_worker.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
    autoDeploy: true
    region: oregon 